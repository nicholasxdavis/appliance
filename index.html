      body {
        font-family: "Outfit", sans-serif;
        scroll-behavior: smooth;
      }

      /* New Hero Styles */
      .gradient-bg {
        background-color: #f8fafc;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Icon Pattern Background - Dynamic */
      .pattern-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
        /* Mask the pattern at the top and bottom edges */
        mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
        -webkit-mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
      }

      .pattern-icon {
        position: absolute;
        display: block;
        width: 80px;
        height: 80px;
        /* The specific icon requested */
        background-image: url("img/zia.png");
        background-size: contain;
        background-repeat: no-repeat;
        will-change: transform, opacity;
        opacity: 0.08; /* More visible zia symbols */
      }

      /* Fade masks for top and bottom */
      .fade-mask-top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to bottom, #ffffff 0%, transparent 100%);
        z-index: 1;
        pointer-events: none;
      }

      .fade-mask-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to top, #ffffff 0%, transparent 100%);
        z-index: 1;
        pointer-events: none;
      }

      .section-curved {
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .text-gradient {
        background: linear-gradient(to right, #fbb03b, #fbbf24);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Sharp focus rings for accessibility */
      *:focus-visible {
        outline: 2px solid #fbb03b;
        outline-offset: 2px;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Enhanced button hover effects */
      button:hover,
      a[href^="#"]:hover {
        transform: translateY(-2px);
      }

      /* Improved image loading */
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }

      /* Better form input styling */
      input:focus,
      select:focus,
      textarea:focus {
        box-shadow: 0 0 0 3px rgba(251, 176, 59, 0.1);
      }

      /* Modal Styles */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.75);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 0.5rem;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: transparent;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6b7280;
        z-index: 10;
        padding: 0.5rem;
        line-height: 1;
      }

      .modal-close:hover {
        color: #374151;
      }
    </style>

      document.addEventListener("DOMContentLoaded", () => {
        const heroSection = document.getElementById("home");
        if (heroSection) {
          const patternContainer = document.createElement("div");
          patternContainer.className = "pattern-container";
          heroSection.prepend(patternContainer);

          const iconCount = 30,
            minDistance = 10,
            placedIcons = [],
            maxAttempts = 100;

          for (let i = 0; i < iconCount; i++) {
            let validPosition = false,
              newIconPos = {},
              attempts = 0;

            while (!validPosition && attempts < maxAttempts) {
              newIconPos = {
                top: Math.random() * 100,
                left: Math.random() * 100,
              };
              let isOverlapping = false;

              for (const placedIcon of placedIcons) {
                const distTop = newIconPos.top - placedIcon.top;
                const distLeft = newIconPos.left - placedIcon.left;
                if (
                  Math.sqrt(distTop * distTop + distLeft * distLeft) <
                  minDistance
                ) {
                  isOverlapping = true;
                  break;
                }
              }

              if (!isOverlapping) validPosition = true;
              attempts++;
            }

            if (validPosition) {
              placedIcons.push(newIconPos);
              const icon = document.createElement("span");
              icon.className = "pattern-icon";

              const rotation = Math.random() * 360;
              const scale = 0.7 + Math.random() * 0.6;

              icon.style.top = `${newIconPos.top}%`;
              icon.style.left = `${newIconPos.left}%`;
              icon.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale})`;
              icon.style.opacity = (0.06 + Math.random() * 0.04).toFixed(2);

              patternContainer.appendChild(icon);
            }
          }
        }

          setSrc("hero-img-badge", data.hero.images.badgeIcon);
          setText("hero-badge-title", data.hero.badge.title);
          setText("hero-badge-subtitle", data.hero.badge.subtitle);

          // Brands
          setText("brands-title", data.brands.title);
          const brandsList = document.getElementById("brands-list");
          if(brandsList && data.brands.list) {
             brandsList.innerHTML = data.brands.list.map(b => `
                <div class="group relative">
                    <img src="${b.logo}" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" alt="${b.name}" class="h-8 md:h-10 w-auto object-contain max-w-[120px]">
                    <span class="hidden font-medium text-stone-400">${b.name.toUpperCase()}</span>
                </div>
             `).join("");
          }

          // Services
          setText("services-badge", data.services.badge);
          setText("services-title", data.services.title);
          setText("services-description", data.services.description);
          const servicesGrid = document.getElementById("services-grid");
          if(servicesGrid && data.services.items) {
              servicesGrid.innerHTML = data.services.items.map(s => `
                <div class="group bg-white p-4 sm:p-6 md:p-10 hover:bg-stone-50 hover:shadow-lg transition-all duration-300 cursor-pointer text-center md:text-left">
                    <div class="w-12 h-12 sm:w-16 sm:h-16 bg-stone-100 flex items-center justify-center text-xl sm:text-2xl mb-4 sm:mb-8 group-hover:bg-brand group-hover:text-stone-900 group-hover:scale-110 transition-all duration-300 rounded-lg mx-auto md:mx-0">
                        <i class="${s.iconClass}" style="color: #216091;"></i>
                    </div>
                    <h3 class="text-base sm:text-lg md:text-xl font-medium text-stone-900 mb-2 sm:mb-4">${s.title}</h3>
                    <p class="text-stone-500 text-xs sm:text-sm leading-relaxed mb-4 sm:mb-6 font-light">${s.description}</p>
                    <button onclick="openContactModal()" class="inline-flex items-center gap-2 text-brand font-medium text-xs sm:text-sm uppercase tracking-wide hover:gap-3 hover:text-brandDark transition-all group mx-auto md:mx-0">Book Now <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform" style="color: #fbb03b;"></i></button>
                </div>
              `).join("");
          }

          // About
          setText("about-badge", data.about.badge);
          setText("about-title", data.about.title);
          setText("about-title-highlight", data.about.titleHighlight);
          setText("about-desc1", data.about.description1);
          setText("about-desc2", data.about.description2);
          setSrc("about-img", data.about.image);
          setText("about-img-quote", data.about.imageQuote);
          const aboutStats = document.getElementById("about-stats");
          if(aboutStats && data.about.stats) {
             aboutStats.innerHTML = data.about.stats.map(s => `
                <div>
                    <p class="text-4xl font-medium text-stone-900">${s.value}</p>
                    <p class="text-stone-500 text-sm uppercase tracking-wide mt-2">${s.label}</p>
                </div>
             `).join("");
          }

          // Service Area
          setText("service-area-badge", data.serviceArea.badge);
          setText("service-area-title", data.serviceArea.title);
          setHTML("service-area-description", data.serviceArea.description);
          setText("service-area-note-title", data.serviceArea.noteTitle);
          setText("service-area-note-text", data.serviceArea.noteText);
          setSrc("service-area-map-img", data.serviceArea.mapImage);
          setText("service-area-map-status", data.serviceArea.mapStatus);
          const serviceList = document.getElementById("service-area-list");
          if(serviceList && data.serviceArea.locations) {
             serviceList.innerHTML = data.serviceArea.locations.map(loc => `
                <li class="flex items-center gap-3 text-stone-800 font-light">
                    <div class="w-2 h-2 rounded-full bg-accent"></div> ${loc}
                </li>
             `).join("");
          }
          
          // Reviews
          setText("reviews-title", data.reviews.title);
          const reviewsList = document.getElementById("reviews-list");
          if(reviewsList && data.reviews.items) {
             let reviewsHTML = data.reviews.items.map(r => `
                <div class="border-l-4 border-brand pl-8 py-2 hover:shadow-md transition-shadow duration-300 rounded-r-lg">
                    <div class="flex text-accent mb-6 text-sm gap-1">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                    <p class="text-stone-600 mb-8 text-lg leading-relaxed font-light">${r.text}</p>
                    <div>
                        <p class="font-medium text-stone-900 uppercase tracking-wider text-sm">${r.author}</p>
                        <p class="text-xs text-stone-400 font-light uppercase tracking-wide mt-1">${r.date}</p>
                    </div>
                </div>
             `).join("");
             reviewsHTML += `
                <div class="bg-stone-900 p-8 flex flex-col justify-center items-center text-center">
                    <img src="img/badge.png" alt="Angi Super Service Award 2024" class="h-16 w-auto object-contain mb-4" title="2024 Super Service Award">
                    <h3 class="text-brand text-5xl font-medium mb-2">${data.reviews.averageRating}</h3>
                    <div class="flex mb-4 text-xl gap-1">
                        <i class="fa-solid fa-star" style="color: #fbb03b;"></i><i class="fa-solid fa-star" style="color: #fbb03b;"></i><i class="fa-solid fa-star" style="color: #fbb03b;"></i><i class="fa-solid fa-star" style="color: #fbb03b;"></i><i class="fa-solid fa-star-half-stroke" style="color: #fbb03b;"></i>
                    </div>
                    <p class="text-white text-lg font-light mb-4">Average Rating</p>
                    <p class="text-stone-400 font-light uppercase tracking-widest text-xs">${data.reviews.totalReviewsLabel}</p>
                </div>
             `;
             reviewsList.innerHTML = reviewsHTML;
          }

          // Quote & Footer
          setText("quote-badge", data.quote.badge);
          setText("quote-title", data.quote.title);
          setText("quote-description", data.quote.description);
          setText("quote-contact-label", data.quote.contactLabel);
          setText("quote-address-label", data.quote.addressLabel);
          setText("quote-address", data.general.address);
          setText("quote-hours-label", data.quote.hoursLabel);
          setText("quote-hours-weekdays", data.general.hours.weekdays);
          setText("quote-hours-weekend", data.general.hours.weekend);
          setText("nav-contactUs-quote", data.nav.contactUs);
          setHTML("footer-text", data.footer.text);
          setText("footer-link-home", data.nav.home);
          setText("footer-link-services", data.nav.services);
        }
      });
    </script>
  </body>
</html>
